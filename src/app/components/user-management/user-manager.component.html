<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs nav-fill">
    <li [ngbNavItem]="1">
        <button ngbNavLink><h4>Mes pépites</h4></button>
        <ng-template ngbNavContent>
            <app-list-nugget-user></app-list-nugget-user>
        </ng-template>
    </li>
    <li [ngbNavItem]="2" *ngIf="userIsAdmin">
        <button ngbNavLink><h4>Toutes les pépites</h4></button>
        <ng-template ngbNavContent>
            <app-nuggets-list></app-nuggets-list>
        </ng-template>
    </li>
    <li [ngbNavItem]="3">
        <button ngbNavLink><h4>Gestion de compte</h4></button>
        <ng-template ngbNavContent>
            <h4>Mes informations</h4>
            <ul>
                <li>Mon email : {{user?.email}}</li>
                <li>Mon username : {{user?.username}}</li>
            </ul>
            <div class="row">
                <div class="col"><app-update-email-user></app-update-email-user></div>
                <div class="col"><app-update-username-user></app-update-username-user></div>
                <div class="col"><app-update-password-user></app-update-password-user></div>
            </div>
        </ng-template>
    </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
